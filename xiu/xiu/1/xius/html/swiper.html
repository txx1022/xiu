<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../common/swiper/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="../common/swiper/animate.css"/>
		<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/swiper/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../common/swiper/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../common/swiper/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	    <style type="text/css">
	    	html,body{ height: 100%; width: 100%; background: #f8f3f7; }
		   .out,.inner,.swiper-slide{  height: 100%; width: 100%; }
		   .img{ width: 100%; }
		   .page1 p{font-size: 0.46rem; color: #787878; }
		   .p1{ text-align: center;   line-height: 0.87rem;}
	        .p2{ text-indent: 0.17rem; }
	        #pink{ color: #e6356b; }
	        .page2{ text-align: center;}
	        .clock{ margin-top: 0.4rem; margin-bottom: 0.8rem; width: 2.26rem; height: 2.24rem;}
	        .xia{ margin-top: 0.7rem; width: 1.89rem; height: 2.03rem;}
	        .qian{ width: 3.9rem; height: 2.12rem; position: absolute; left: 0.84rem; bottom: 1.43rem;}
	        .liwu img{ width: 3.68rem; height: 3.02rem; }
	        .time img{ width: 3.05rem; height: 1.89rem; }
	        .page3,.page4{ text-align: center; }
	        .page3 div{ text-align: center; width: 100%;}
	        .page3 p{ font-size: 0.44rem; color: #e4386a; margin-top: 1.16rem; margin-bottom: 0.9rem;}
	        .time{ margin-top: 0.38rem; }
	        .page4 p{  font-size: 0.32rem; color: #e6356b; }
	        .page4 div{  margin-top: 1.37rem; margin-bottom: 2.83rem; }
	        .page4 button{ margin-top: 2.83rem; height: 0.93rem; width: 2.89rem;  font-size: 0.33rem;
	                   color: #fff; background: #e34c79; text-align: center; line-height: 0.93rem; }
	    </style>
	</head>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<body>
<div class="swiper-container out">
    <div class="swiper-wrapper inner">
        <div class="swiper-slide page1"> 
           <img src="../img/images/swiper1_02.png" class="ani img" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" "/>
           <p class="ani p1" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">多联系，不孤单</p>
           <p class="ani p2" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5"><span id="pink">走秀</span>与你相伴</p>
        </div>
        <div class="swiper-slide page2"> 
             <div><img class="ani xia" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"   src="../img/images/swiper1.png"/></div>
             <div><img class="ani clock" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="../img/images/swiper3.png"/></div>
             <div><img class="ani qian" swiper-animate-effect="swing" swiper-animate-duration="0.5s" swiper-animate-delay="1s" src="../img/images/swiper4.png"/></div>
        </div>
        <div class="swiper-slide page3"> 
              <p class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="1s" >走秀网商品</p>
              <div class="liwu"><img src="../img/images/swiper5.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.2s" swiper-animate-delay="0.3s"/></div>
              <div class="time"><img src="../img/images/swiper6.png" class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"/></div>
        </div>
        <div class="swiper-slide page4">
        	<div><img src="../img/images/swiper7.png" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"/></div>
        	<p class="ani" swiper-animate-effect=" fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">NOW,开始走秀购物之行.....</p>
        	<button id="action" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">开始体验</button>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
     
</div>
</body>
 <script>  
window.onload=function(){ 
  var mySwiper = new Swiper ('.swiper-container', {
    direction: 'horizontal',
    // 如果需要分页器
    pagination: '.swiper-pagination',
    
    
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
   }, 
   onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
  })
  document.getElementById("action").onclick=function(){
  	window.location.href="index.html"
  }
}
  </script>	
</html>

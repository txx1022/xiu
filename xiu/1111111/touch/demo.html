<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style type="text/css">
	*{margin:0;padding:0;}
	html{font-size:100px;width:100%;height:100%;}
	body{font-size:20px;width:100%;height:100%;}
	div:nth-child(1){width:500px;height:100px;background:red;}
	div:nth-child(2){width:5rem;height:1rem;background:yellow;}
	div:nth-child(3){font-size:50px;}
	p{width:10em;height:2em;background: blue;}
	
	li:nth-child(1){width:50%;height:10%;background:pink;}
	li:nth-child(2){width:50vw;height:20vh;background:orange;}

</style>
</head>
<body>
	
	<div>哈哈哈哈</div>
	<div>哈哈哈哈</div>
	<div>
		<p>哈哈哈哈</p>
	</div>
	
	<!--vw==100%  百分数单位设置，指的是可视窗口的宽度
	vh==100%  百分数单位设置，指的是可视窗口的高度-->
	<hr />
	
	<ul>
		<li>11111111</li>
		<li>11111111</li>
		<li>11111111</li>
	</ul>
	
	
	
	
	
	
</body>
</html>
